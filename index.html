<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Social Tree</title>
</head>

<body>
    <header>
        <i class="fa-regular fa-sun"></i>
        <i class="fa-regular fa-moon"></i>
    </header>

    <main>
        <div class="main__picture--profile"></div>
        <span>@instagram</span>

        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
            </ul>
        </nav>

        <section>
            <ul>
                <li>
                    <a href="https://twitter.com/" target="_blank">
                        <img src="assets/images/twitter.svg" class="main__section--icons" alt="Twitter icon">
                    </a>
                </li>

                <li>
                    <a href="https://www.twitch.tv/" target="_blank">
                        <img src="assets/images/twitch.svg" class="main__section--icons" alt="Twitch icon">
                    </a>
                </li>

                <li>
                    <a href="https://www.instagram.com/marcoswodbarros/" target="_blank">
                        <img src="assets/images/instagram.svg" class="main__section--icons" alt="Instagram icon">
                    </a>
                </li>

                <li>
                    <a href="https://www.linkedin.com/in/marcoswodbarros/" target="_blank">
                        <img src="assets/images/linkedin.svg" class="main__section--icons" alt="Linkedin icon">
                    </a>
                </li>

                <li>
                    <a href="https://github.com/Marcoswodbarros" target="_blank">
                        <img src="assets/images/github.svg" class="main__section--icons" alt="GitHub icon">
                    </a>
                </li>
            </ul>               
        </section>
    </main>
    
    <footer>
        <span>Coded by: <a href="https://github.com/Marcoswodbarros">Marcos Barros</a></span>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
